<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Agent Dashboard -->
        <div id="agent-dashboard" style="display: none;">
            <h1>Agent Dashboard</h1>
            <button id="daily-sales-form-btn">Daily Sales Form</button>
            <button id="today-sales-btn">Today Sales</button>

            <!-- Daily Sales Form -->
            <div id="daily-sales-form" style="display: none;">
                <h2>Daily Sales Form</h2>
                <form id="sales-form">
                    <label for="agent-hd">Agent HD:</label>
                    <input type="text" id="agent-hd" required>

                    <label for="agent-name">Agent Name:</label>
                    <input type="text" id="agent-name" required>

                    <label for="tid-number">TID Number:</label>
                    <input type="text" id="tid-number" required>

                    <label for="sale-number">Sale Number:</label>
                    <input type="text" id="sale-number" required>

                    <label for="team-lead">Team Lead:</label>
                    <select id="team-lead" required>
                        <option value="Hussain Ahmad">Hussain Ahmad</option>
                        <option value="Hina Sarwar">Hina Sarwar</option>
                        <option value="Umer Farooq">Umer Farooq</option>
                        <option value="Aziza Zulfaqar">Aziza Zulfaqar</option>
                        <option value="Sitara Jabeen">Sitara Jabeen</option>
                    </select>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Today Sales -->
            <div id="today-sales" style="display: none;">
                <h2>Today Sales</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Agent HD</th>
                            <th>Agent Name</th>
                            <th>TID Number</th>
                            <th>Sale Number</th>
                            <th>Team Lead</th>
                        </tr>
                    </thead>
                    <tbody id="today-sales-data">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Admin Login Page -->
        <div id="admin-login-page" style="display: none;">
            <h1>Admin Login</h1>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>

                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" style="display: none;">
            <h1>Admin Dashboard</h1>
            <table>
                <thead>
                    <tr>
                        <th>Agent HD</th>
                        <th>Agent Name</th>
                        <th>TID Number</th>
                        <th>Sale Number</th>
                        <th>Team Lead</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="admin-sales-data">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <button id="download-excel">Download Excel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

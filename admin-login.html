    <!-- Admin Dashboard -->
    <div id="admin-section" style="display: none;">
        <h2>Tsm Admin Dashboard </h2>
        <table id="sales-data-table">
            <thead>
                <tr>
                    <th>Agent HDID</th>
                    <th>Agent Name</th>
                    <th>TID Number</th>
                    <th>Sales Number</th>
                    <th>Team Lead</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sales data rows will be dynamically added here -->
            </tbody>
        </table>
        <button onclick="exportToExcel()">Export to Excel</button>
    </div>

    <script>
        // Admin credentials
        const adminCredentials = {
            username: "admin",
            password: "admin123" // Change to your desired password
        };
        
        // Handle Admin Login
        document.getElementById("admin-login-button").addEventListener("click", function () {
            const username = document.getElementById("admin-username").value;
            const password = document.getElementById("admin-password").value;

            if (username === adminCredentials.username && password === adminCredentials.password) {
                // Show admin dashboard
                document.getElementById("admin-login").style.display = "none";
                document.getElementById("admin-section").style.display = "block";
                loadAdminData();
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });

        // Load Sales Data into the Table
        function loadAdminData() {
            const salesData = JSON.parse(localStorage.getItem("salesData")) || [];
            const tbody = document.getElementById("sales-data-table").querySelector("tbody");
            tbody.innerHTML = ""; // Clear previous data

            salesData.forEach((row) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row.agentHdid}</td>
                    <td>${row.agentName}</td>
                    <td>${row.tidNumber}</td>
                    <td>${row.salesNumber}</td>
                    <td>${row.teamLead}</td>
                    <td>${row.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Export Data to Excel
        function exportToExcel() {
            const salesData = JSON.parse(localStorage.getItem("salesData")) || [];
            if (salesData.length === 0) {
                alert("No sales data available to export.");
                return;
            }

            const worksheetData = salesData.map((row, index) => ({
                "Sr. No.": index + 1,
                "Agent HDID": row.agentHdid,
                "Agent Name": row.agentName,
                "TID Number": row.tidNumber,
                "Sales Number": row.salesNumber,
                "Team Lead": row.teamLead,
                "Date": row.date
            }));

            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(worksheetData);
            XLSX.utils.book_append_sheet(workbook, worksheet, "SalesData");
            XLSX.writeFile(workbook, `SalesData_${new Date().toISOString().slice(0, 10)}.xlsx`);
        }
